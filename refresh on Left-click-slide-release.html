<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Custom Slider</title>
	
	
		<style>
	
			.area{
		
				height:100px;
				
	
			}
		
			input[type=range] {
				pointer-events: none;
			}

			input[type=range]::-webkit-slider-thumb {
				pointer-events:auto;
			}

		
		</style>
	</head>

	<body>
	
		
			<input type="range" min="0" max="100" value="0" id="area" class="area" >
	
		
		<script>
		
			let slidArea = document.getElementById("area")
			
			let isMousePressed = false
			let isMouseMoved = false
			
			let amtMoved = 0
			
			let initialValue = localStorage.getItem('sliderValue') || 0;
			slidArea.value = initialValue;

			
			
			slidArea.addEventListener('mousedown', (e)=>{
				
				console.log('Mouse Down');
				
				if(e.button === 0){
				
					isMousePressed = true
					isMouseMoved = false
					amtMoved = 0
				}
				
				
				
				
			})
			
			slidArea.addEventListener('mousemove', (e)=>{
				
				console.log('Mouse Moved');
				
				isMouseMoved = true
				amtMoved += 1
			})
			
			slidArea.addEventListener('mouseup', (e)=>{
				
				console.log('Mouse up');
				
				if (isMouseMoved && isMousePressed && amtMoved > 3){
					window.location.reload()
				}
				
				isMouseMoved = false
				isMousePressed = false
				console.log(slidArea.value)
				localStorage.setItem('sliderValue', slidArea.value);
				
				slidArea.value = 0
				
				
			})
			
			
			
			
		
		</script>
	
	</body>


</html>
