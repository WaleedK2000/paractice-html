<html> 

	<head>
	</head>
	
	<style>
		.area{
		
			background: yellow;
			border-style: solid;
			border-width: 5px;
			width: 350px; 
			height:350px;
			margin: 250px auto ;
		}
	</style>

	<body>
	
		<div id="area" class="area">
			Press and release in this box
		</div>
		
		<script>
		
			let slidArea = document.getElementById("area")
			
			let isMousePressed = false
			let isMouseMoved = false
			
			let amtMoved = 0
			
			
			slidArea.addEventListener('mousedown', (e)=>{
				
				console.log('Mouse Down');
				
				if(e.button === 0){
				
					isMousePressed = true
					isMouseMoved = false
					amtMoved = 0
				}
				
				
				
			})
			
			slidArea.addEventListener('mousemove', (e)=>{
				
				console.log('Mouse Moved');
				
				isMouseMoved = true
				amtMoved += 1
			})
			
			slidArea.addEventListener('mouseup', (e)=>{
				
				console.log('Mouse up');
				
				if (isMouseMoved && isMousePressed && amtMoved > 10){
					window.location.reload()
				}
				
				isMouseMoved = false
				isMousePressed = false
				
				
			})
			
			
			
			
		
		</script>
	
	</body>


</html>
